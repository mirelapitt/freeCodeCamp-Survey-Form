<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
       

<div class="container"><header class="header"> 
  <h1 id="title"></h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for ="name">Name</label>
      <input
      type="text"
      name="name"
      placeholder="Enter your name"
      required
    </div>

    <div class="form-group">
      <label id="email-label" for ="email">Email</label>
      <input
      type="email"
      name="email"
      placeholder="Enter your Email"
      required
    </div>

    <div class="form-group">
      <label id="age-label" for ="age">Age</label>
      <input
      type="age"
      name="age"
      placeholder="Age"
      required
    </div>

    <div class="form-group">
      <label id="describe-label" for ="describe">Which option best describes your current role?</label>
      <input
      type="describe"
      name="describe"
      placeholder="Select Current Role"
      required
    </div>


<p>Would you recommend freeCodeCamp to a friend?</p>
<label>
  <input name="user-recommend"

  value="definitely"
  type="radio"
  class="input-radio"

  checked

  />Definitely</label>

  <label>
    <input name="user-recommend"
  
    value="definitely"
    type="radio"
    class="input-radio"
  
    checked

    />Maybe</label>

</label>


<label>
  <input name="user-recommend"

  value="definitely"
  type="radio"
  class="input-radio"

  checked

  />Not sure</label>

  <br>

    <div class="form-group">
      <label id="favorite-label" for ="favorite">What is your favorite feature of freeCodeCamp?</label>
      <input
      type="favorite"
      name="favorite"
      placeholder="Select an Option"
      required
    </div>


    <div class="form-group">

      <p>
        
        What would you like to see improved?
      
        <span class="clue">(Check all that apply)</span>
        </span>
      </p>
    </div>

<label><input
       name="prefer"
       value="front-end-projects"
       type="checkbox"
       class="input-checkbox"

           />Front-end Projects</label>

</label>

    <div class="form-group">
      <label id="comments-label" for ="comments">Any comments or suggestions?</label>
      <input
      type="comments"
      name="comments"
      placeholder="Enter Your Comments Here..."
      required
    </div>
     
      

</body>
</html>
