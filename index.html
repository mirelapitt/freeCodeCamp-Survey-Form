<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
       


<div class="container"><header class="header"> 
  <h1 id="title"></h1>

  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for ="name">Name</label>
      <input
      type="text"
      name="name"
      placeholder="Enter your name"
      required
    </div>

    <div class="form-group">
      <label id="name-label" for ="email">Email</label>
      <input
      type="email"
      name="email"
      placeholder="Enter your Email"
      required
    </div>

    <div class="form-group">
      <label id="name-label" for ="age">Age</label>
      <input
      type="age"
      name="age"
      placeholder="Age"
      required
    </div>

    <div class="form-group">
      <label id="name-label" for ="describe">Which option best describes your current role?</label>
      <input
      type="describe"
      name="describe"
      placeholder="Select Current Role"
      required
    </div>

    <div class="form-group">
      <label id="name-label" for ="favorite">What is your favorite feature of freeCodeCamp?</label>
      <input
      type="favorite"
      name="favorite"
      placeholder="Select an Option"
      required
    </div>

    <div class="form-group">
      <label id="name-label" for ="comments">Any comments or suggestions?</label>
      <input
      type="comments"
      name="comments"
      placeholder="Enter Your Comments Here..."
      required
    </div>
     
      

</body>
</html>
